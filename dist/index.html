<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>

    <!-- Bulma (make sure to use last updated version)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Custom CSS-->

    <!-- Font Awesome (using version 5, as version >=6 does not provide an out-of-the-box CDN)-->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <!-- Custom JS -->
    <!-- En passant le point d'entrée de notre application en type module, on active la fonctionnalité d'import / export (modules ESM - Ecma Script Module) -->
  <script type="module" crossorigin src="/assets/index-6L6GZP-9.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-b57prTjY.css">
</head>

<body>
  <header>
    <h1 class="title is-1 my-5">oKanban</h1>
  </header>

  <main class="flex-container">

    <div id="lists-container" class="flex-container">
    </div>

    <!-- Add a list button -->
    <section class="message">
      <div class="message-header">
        <div>Ajouter une liste</div>
      </div>
      <div class="message-body">
        <button id="addListButton" class="button is-large is-fullwidth"><i class="fas fa-plus"></i></button>
      </div>
    </section>

  </main>

  <!-- Add a list modal -->
  <!-- (add the 'is-active' class to see it : https://bulma.io/documentation/components/modal/#javascript-implementation-example) -->
  <div class="modal" id="add-list-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form>
        <div class="modal-card-head">
          <p class="modal-card-title">Ajouter une liste</p>
          <button class="delete close" type="button" aria-label="close"></button>
        </div>

        <div class="modal-card-body">
          <label class="label">Nom</label>
          <input class="input" type="text" name="name" placeholder="Nom de la liste">
        </div>

        <div class="modal-card-foot">
          <button class="button is-success">Ajouter</button>
          <button class="button close" type="button">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Change a list name modal -->
  <div class="modal" id="change-list-name-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form>
        <div class="modal-card-head">
          <p class="modal-card-title">Modifier le nom de la liste</p>
          <button class="delete close" type="button" aria-label="close"></button>
        </div>

        <div class="modal-card-body">
          <label class="label">Nouveau Nom</label>
          <input class="input" type="text" name="name" placeholder="Nouveau nom de la liste">
        </div>

        <div class="modal-card-foot">
          <button class="button is-success">Modifier</button>
          <button class="button close" type="button">Annuler</button>
        </div>
        <input type="hidden" name="id">
      </form>
    </div>
  </div>

 <!-- Delete a list modal -->
 <div class="modal" id="delete-list-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form>
      <div class="modal-card-head">
        <p class="modal-card-title">Etes vous sûr</p>
        <button class="delete close" type="button" aria-label="close"></button>
      </div>
      <div class="modal-card-body">
        <p>de supprimer la liste <span slot="list-name"></span> ?</p>
      </div>
      <div class="modal-card-foot">
        <button class="button is-success">Confirmer</button>
        <button class="button close" type="button">Annuler</button>
      </div>
      <input type="hidden" name="id">
    </form>
  </div>
</div>


<!-- Add a card modal -->
<div class="modal" id="add-card-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form>
      <div class="modal-card-head">
        <p class="modal-card-title">Ajouter une carte</p>
        <button class="delete close" type="button" aria-label="close"></button>
      </div>

      <div class="modal-card-body">
        <label class="label">Contenu</label>
        <input class="input" type="text" name="content" placeholder="Contenu de la carte">
      </div>

      <div class="modal-card-body">
        <label class="label">Couleur</label>
        <input class="input" type="color" name="color" value="#ffffff">
      </div>

      <div class="modal-card-foot">
        <button class="button is-success">Ajouter</button>
        <button class="button close" type="button">Annuler</button>
      </div>
      <input type="hidden" name="list_id">
    </form>
  </div>
</div>


 <!-- Change a card name modal -->
 <div class="modal" id="change-card-name-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form>
      <div class="modal-card-head">
        <p class="modal-card-title">Modifier le nom de la carte</p>
        <button class="delete close" type="button" aria-label="close"></button>
      </div>

      <div class="modal-card-body">
        <label class="label">Nouveau Nom</label>
        <input class="input" type="text" name="content" placeholder="Nouveau nom de la carte">
      </div>

      <div class="modal-card-body">
        <label class="label">Couleur</label>
        <input class="input" type="color" name="color">
      </div>

      <div class="modal-card-foot">
        <button class="button is-success">Modifier</button>
        <button class="button close" type="button">Annuler</button>
      </div>
      <input type="hidden" name="id">
    </form>
  </div>
</div>

<!-- Delete a card modal -->
<div class="modal" id="delete-card-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form>
      <div class="modal-card-head">
        <p class="modal-card-title">Etes-vour sûr</p>
        <button class="delete close" type="button" aria-label="close"></button>
      </div>
      <div class="modal-card-body">
        <p>de supprimer la carte <span slot="card-content"></span> ?</p>
      </div>
      <div class="modal-card-foot">
        <button class="button is-success">Confirmer</button>
        <button class="button close" type="button">Annuler</button>
      </div>
      <input type="hidden" name="id">
    </form>
  </div>
</div>

</body>


<!-- Template pour une liste -->
<template id="list-template">
  <section class="message list is-info" slot="list-id">
    <div class="message-header">
      <div class="list-name" slot="list-name"></div>
      <div class="card-header-icon"></div>
        <span class="icon is-clickable" slot="add-card-button"><i class="fas fa-plus"></i></span>
        <span class="icon has-text-danger ml-2 delete-card-button"><i class="fas fa-trash-alt"></i></span>
      </div>
    </div>

    <div class="message-body" slot="list-content">
      <!-- Cards go here -->
    </div>
  </section>
</template>

<!-- Template pour une carte -->
<template id="card-template">
  <article class="card" slot="card-id">
    <div class="card-header">
      <div class="card-header-title has-text-weight-medium" slot="card-content"></div>
      <div class="card-header-icon">
        <span class="icon has-text-success edit-card-button"><i class="fas fa-pencil-alt"></i></span>
        <span class="icon has-text-danger ml-2 delete-card-button"><i class="fas fa-trash-alt"></i></span>
      </div>
    </div>
  </article>
</template>

</html>
